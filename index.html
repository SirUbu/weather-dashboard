<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap style -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- fontawesome style -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <!-- custom style -->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!-- favicon icon -->
        <link rel="icon" href="./assets/images/brightness-alt-high.svg" type="image/svg">

        <title>Weather Dashboard</title>
    </head>
    <body>
        <div class="min-vh-100">
            <header>
                <h1 class="bg-dark text-light p-3 text-center">Weather Dashboard</h1>
            </header>
            
            <main class="container">
                <div class="row">
                    <!-- search bar and history -->
                    <section class="col-sm-12 col-md-3 bg-light">
                        <!-- search bar/form -->
                        <form class="d-grid gap-2 mt-2">
                            <input type="text" class="form-control" placeholder="City, State, Country" id="userSearch">
                            <button type="submit" class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i> Search...
                            </button>
                        </form>
                        
                        <!-- search results -->
                        <div class="mt-2" id="searchHistory"></div>
                        
                        <!-- searchHistory clear -->
                        <div class="d-grid mt-2 mb-2">
                            <button class="btn btn-danger" id="clearBtn"><i class="far fa-trash-alt"></i> Clear History</button>
                        </div>
                    </section>
                    
                    <!-- API display -->
                    <section class="col-sm-12 col-md-9">
                        <!-- current weather -->
                        <div id="currentWeather"></div>
                        <!-- 5 day forecast -->
                        <div id="forecast"></div>
                    </section>
                </div>
            </main>
            
            <footer class="bg-dark text-light text-center p-2 fixed-bottom">
                <div>&copy;Sir Ubu <bdo dir="rtl">&copy;Sir Ubu</bdo></div>
            </footer>
        </div>

        <!-- popper for bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <!-- jQuery js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <!-- local js for functionality -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
